						  start: 100,
						  stop: 0,
						  time: 0.5,
						  duration: 0.3,
						  effect: 'easeIn'
						},
						onStop: function(){


							if ( pName1_font_color == 'auto'){
								if ( pName1_font_auto_color < 382.5 ){

								} else if ( pName1_font_auto_color > 382.5 )

						  start: 0,
